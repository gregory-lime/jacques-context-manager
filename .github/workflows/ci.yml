name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build core
        run: cd core && npm run build

      - name: Build server
        run: cd server && npm run build

      - name: Build dashboard
        run: cd dashboard && npm run build

      - name: Build gui
        run: cd gui && npm run build

      - name: Test core
        run: cd core && npm test

      - name: Test server
        run: cd server && npm test

      - name: Test dashboard
        run: cd dashboard && npm test

  python-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: hooks/requirements.txt

      - name: Install dependencies
        run: pip install -r hooks/requirements.txt

      - name: Run hook adapter tests
        run: cd hooks && python3 -m pytest adapters/test_*.py -v
